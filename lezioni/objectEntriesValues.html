<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="start"></div>
    <script>
        // ENTRIES
        x = {name: "Fabio", surname: "Miceli", work: "Odoo developer"};
        // con il metodo entries per ogni proprietà dell'oggetto andrò a creare un array contenente chiave e valore
        console.log(Object.entries(x));
        // VALUES
        // mentre con values verrà creato un array
        console.log(Object.values(x));
    </script>
</body>
</html>
